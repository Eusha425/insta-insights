name: Ping Streamlit App

on:
  schedule:
    - cron: '* * * * *'  # Every minute
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Streamlit App with Logging
        run: |
          echo "Sending request to Streamlit app..."
          RESPONSE=$(curl -s -L -w "%{http_code}" https://insta-insights.streamlit.app/ -o response.txt)
          echo "HTTP Status Code: $RESPONSE"
          echo "Response Body:"
          cat response.txt
          if [ "$RESPONSE" -ne 200 ]; then
            echo "‚ùå Request failed with status code $RESPONSE"
            exit 1
          fi
